name: Laravel CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    # Define services (like MySQL) for testing
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.1.3' # Change to your required PHP version
          extensions: curl, mbstring, dom, fileinfo, mysql, zip
          coverage: none

      - name: Copy .env for testing
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          # Update .env for GitHub Actions testing database
          sed -i '/^DB_CONNECTION=/c\DB_CONNECTION=mysql' .env
          sed -i '/^DB_HOST=/c\DB_HOST=127.0.0.1' .env
          sed -i '/^DB_PORT=/c\DB_PORT=3306' .env
          sed -i '/^DB_DATABASE=/c\DB_DATABASE=testing_db' .env
          sed -i '/^DB_USERNAME=/c\DB_USERNAME=root' .env
          sed -i '/^DB_PASSWORD=/c\DB_PASSWORD=${{ secrets.DB_PASSWORD }}' .env

      - name: Install PHP Dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress

      - name: Generate Application Key
        run: php artisan key:generate

      # - name: Run Migrations
      #   run: php artisan migrate --force

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-test # Only run deployment if the 'build-test' job succeeds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync 'build' folder to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}